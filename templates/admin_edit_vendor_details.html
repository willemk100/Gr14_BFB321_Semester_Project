<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Food Ordering Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: crimson;" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" style="color: ghostwhite;" >
                    <img src="images/up-logo.png" alt="UPLogo" width="100" height="30" aria-hidden="true" class="d-inline-block align-text-top">
                    Food Ordering Platform
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="color: ghostwhite;" href="login.html">
                                <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5" role="main">
        <div class="border shadow-lg p-4 p-md-5 mx-auto position-relative" style="max-width: 600px;">
            
            <a href="{{ url_for('admin_home') }}" class="text-decoration-none fw-semibold position-absolute top-0 end-0 mt-3 me-3 btn btn-outline-primary">Back</a>

            <!-- <h1 class="h3 text-center mb-4">Insert Your Details</h1> -->
            <header class="text-center mb-4">
                
                <i class="bi bi-building-fill-add fs-1" aria-hidden="true"></i>
                <h3 class="text-center mb-2">Edit your details</h3>
                <p class="text-center text-muted mb-4">Update you details below</p>
            </header>


<!-- Form for editing vendors-->


            <form action="{{ url_for('edit_vendor', vendor_id=vendor['vendor_id']) }}" method="POST">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="row mb-3 align-items-center">
                    <label for="vendorName" class="col-sm-4 col-form-label text-end-custom" >Vendor Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" value="{{ vendor['name'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="location" class="col-sm-4 col-form-label text-end-custom">Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="location" value="{{ vendor['location'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="phone_number" class="col-sm-4 col-form-label text-end-custom">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" name="phone_number" value="{{ vendor['phone_number'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-4 col-form-label text-end-custom">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" value="{{ vendor['email'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="username" class="col-sm-4 col-form-label text-end-custom">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" value="{{ vendor['username'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="password" class="col-sm-4 col-form-label text-end-custom">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" value="{{ vendor['password'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="bank_name" class="col-sm-4 col-form-label text-end-custom">Bank Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="bank_name" value="{{ vendor['bank_name'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="accountNumber" class="col-sm-4 col-form-label text-end-custom">Account Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="account_number" value="{{ vendor['account_number'] }}" required aria-required="true">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="branch_code" class="col-sm-4 col-form-label text-end-custom">Branch Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name=branch_code value="{{ vendor['branch_code'] }}" required aria-required="true">
                    </div>
                </div>

                <hr class="my-4">
                <div class="d-grid gap-2">

                    <button type ="submit" class="btn btn-lg text-white" style="background-color: crimson;">
                        <i class="bi bi-plus-circle me-2"></i>
                        Save Changes
                    </button>
                </div>

                


            </form>
        </div>
    </main>

    <footer class="mt-5 py-4">
        <div class="container">
            <hr class="my-3">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted small">&copy; 2025 Food Ordering Platform. All rights reserved.</p>
                        Read our
                        <a href="#" class="text-decoration-none">Privacy Policy</a> 
                        and 
                        <a href="#" class="text-decoration-none">Terms of Service</a>
                        here.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
