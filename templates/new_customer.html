<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Ordering Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar" style="background-color: crimson;" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" style="color: ghostwhite;">
                    <img src="{{ url_for('static', filename='up-logo.png') }}" alt="UPLogo" width="90" height="30" aria-hidden="true" class="d-inline-block align-text-top">  
                    Food Ordering Platform
                </a>
                <div class="container nav">
                    <a href="login.html" class="nav-link" style="color: ghostwhite;">
                        <i class="bi bi-arrow-left me-1"></i>
                        Back
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5" role="main">
        <section class="row justify-content-center" aria-labelledby="login-heading">

            <div class="container mt-5">
                <div class="card mx-auto" style="max-width: 530px;">
                    <div class="card-body">
                        <header class="text-center mb-4">
                            <i class="bi bi-pencil-square fs-1" aria-hidden="true"></i>
                            <h3 class="text-center mb-2">Insert your details</h3>
                            <p class="text-center text-muted mb-4">Create your customer account</p>
                        </header>

                        <form>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Surname</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Phone number</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Student Number</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">New Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label class="col-sm-4 col-form-label text-sm-end">Confirm Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control">
                                </div>
                            </div>

                            <hr class="my-4">
                            <div class="text-center">
                                <p class="spaced-paragraph"></p>
                                <a href="login.html" class="btn btn-outline-success mt-2">
                                    <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i>
                                    Count me in!
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="mt-5 py-4">
        <div class="container">
            <hr class="my-3">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted small">&copy; 2025 Food Ordering Platform. All rights reserved.</p>
                        Read our
                        <a href="#" class="text-decoration-none">Privacy Policy</a> 
                        and 
                        <a href="#" class="text-decoration-none">Terms of Service</a>
                        here.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
