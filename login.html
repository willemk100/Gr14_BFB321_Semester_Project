<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar" style="background-color: crimson;" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" style="color: ghostwhite;" href="index (1).html">
                    <img src="up-logo.png" alt="UPLogo" width="90" height="30" aria-hidden="true" class="d-inline-block align-text-top">  
                    Food Ordering Platform
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-5" role="main">
        <section class="row justify-content-center" aria-labelledby="login-heading">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <header class="text-center mb-4">
                            <i class="bi bi-person fs-1" aria-hidden="true"></i>
                            <h1 id="login-heading" class="mt-3 h3">Hello, User.</h1>
                            <p class="text-muted">Login to your varsity account</p>
                        </header>

                        <form role="form" aria-labelledby="login-heading">
                            <div class="form-floating mb-3">
                                 <input type="username" class="form-control" id="floatingInput" placeholder="u12345678">
                                 <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                             </div>
                            <p class="spaced-paragraph"></p>
                            <div class="d-grid">
                                <a href="index.html" class="btn btn-primary btn-lg">
                                    <i aria-hidden="true"></i>
                                    I'm hungry, let's go!
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-4">
        <div class="container">
            <hr class="my-3">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted small">&copy; 2025 Food Ordering Platform. All rights reserved.</p>
                        Read our
                        <a href="#" class="text-decoration-none">Privacy Policy</a> 
                        and 
                        <a href="#" class="text-decoration-none">Terms of Service</a>
                        here.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
